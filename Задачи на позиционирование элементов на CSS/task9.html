<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1 {
			position: relative;
			margin: auto;
			border: 1px solid green;
			width: 500px;
			height: 400px;
			background: green;
		}
		.div2 {
			position: absolute;
			top: 50px;
			left: 50px;
			width: 100px;
			height: 100px;
			background: white;
		}
		.div3 {
			position: absolute;
			bottom: 50px;
			right: 50px;
			width: 100px;
			height: 100px;
			background: white;
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2"></div>
		<div class="div3"></div>
	</div>
	
</body>
</html>
