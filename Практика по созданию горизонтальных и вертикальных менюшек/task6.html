<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	a:visited,
	a:link {
		text-decoration: none;
		color: blue;
	}
	a:active,
	a:hover{
		text-decoration: none;
		color: #fff;
		background: #000;

	}
	ul {
		list-style-position: inside;
		list-style-type: none;
		color: blue;
		margin: 0px;
		padding: 0px;
		font-weight: bold;
	}
	li {

		display: inline-block;
		font: 13px Arial;
		border: 1px solid #000;
		margin: 0px;

		

	}
	a {
		padding: 0 5px;
		display: block;
		line-height: 25px;
		cursor: pointer;
		
	}
		
	</style>

</head>
<body>
	<ul>
		<li><a href="">авиабилеты</a></li>
		<li><a href="">чартеры</a></li>
		<li><a href="">ж/д билеты</a></li>
		<li><a href="">гостиницы</a></li>
		<li><a href="">туризм</a></li>
	</ul>
</body>
</html>
