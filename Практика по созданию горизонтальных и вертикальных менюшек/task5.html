<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	a:visited,
	a:link {
		text-decoration: none;
		color: blue;
	}
	a:active,
	a:hover{
		text-decoration: none;
		color: red;
	}
	ul {
		list-style-position: inside;
		list-style-type: none;
		color: blue;
		margin: 0px;
		padding: 0px;
		font-weight: bold;
	}
	li {

		float: left;
		font: 13px Arial;
		border: 1px solid #0000ff;
		margin: 0px 5px;

		

	}
	a {
		padding: 0 5px;
		display: block;
		line-height: 25px;
		cursor: pointer;
		
	}
		
	</style>

</head>
<body>
	<ul>
		<li><a href="">Главная</a></li>
		<li><a href="">Новости</a></li>
		<li><a href="">Контакты</a></li>
		<li><a href="">О компании</a></li>
		<li><a href="">Как добраться</a></li>
	</ul>
</body>
</html>
