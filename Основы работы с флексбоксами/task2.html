<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul {
			display: flex;
			width: 700px;
			height: 40px;
			box-sizing: border-box;
			background: #2696E8;
			padding: 0;
			justify-content: center;
			flex-direction: row;
			list-style-type: none;
			margin: auto;
			border: 1px solid blue;
			
		}


		a {
			display: block;
			margin: 0;
			padding: 10px;

		}
		a:link, 
		a:visited {
			
			text-decoration: none;
			color: white;
		}
		a:hover,
		a:active {
			color: #2696E8;
			background: white;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="">Главная</a></li>
		<li><a href="">О компании</a></li>
		<li><a href="">Информация</a></li>
		<li><a href="">О нас</a></li>
	</ul>
</body>
</html>
